    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='cart.css') }}">

<body>

        <h3>Logo</h3>

            <li class="nav-item"> <a class="nav-link active" href="/">Estoque</a> </li>
        </ul>
    </div>
</nav>

<div class="text-center">
    <h2><i class="bi bi-card-list"></i> Nota</h2>
</div>

<div class="container">
    {% for i in consultaCarrinho %}
        <div class="bloco">
            <p>CÃ³digo: <strong>{{i['_id']}}</strong></p>

            <p>Total: R$<strong>{{i['total']}}</strong></p>
            <a type="button" class="btn btn-danger" href="/cart/items/delete/{{i._id}}"><i class="bi bi-trash3"></i></a>
        </div>
        <hr/>
    {% endfor %}

<form method="post">

        <h1>Total: R${{total}}</h1>

    </div>
