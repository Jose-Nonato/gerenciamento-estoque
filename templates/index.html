<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous" async></script>

    <title>Dashboard</title>
</head>
<body>

<nav class="navbar bg-light">
    <div class="container-fluid">
        <h3>Logo</h3>
        <ul class="nav">
            <li class="nav-item"> <a class="nav-link active" href="/cart">Carrinho</a> </li>
            <li class="nav-item"> <a class="nav-link active" href="/">Estoque</a> </li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <div class="row">
        <div class="col">
            <h2><i class="bi bi-receipt"></i> Gerenciamento de Estoque</h2>
        </div>
        <div class="col">
            <a type="button" class="btn btn-primary" href="/create"><i class="bi bi-plus-circle-fill"></i> Adicionar Produto</a>
        </div>
    </div>
</div>

<div class="w-auto p-3 tableMain">
    <table class="table">
    <thead class="table-dark">
        <th>Código</th>
        <th>Produto</th>
        <th>Marca</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Total</th>
        <th>Ações</th>
    </thead>
    <tbody>
        {% for produto in consulta %}
        <tr>
            <td>{{ produto._id }}</td>
            <td>{{ produto.produto }}</td>
            <td>{{ produto.marca }}</td>
            <td>R$ {{ produto.preco }}</td>
            <td>{{ produto.quantidade }}</td>
            <td>R$ {{ produto.total }}</td>
            <td> <a type="button" class="btn btn-secondary" href="/update/{{produto._id}}"><i class="bi bi-pencil-square"></i></a> <a type="button" class="btn btn-danger" href="/delete/{{produto._id}}"><i class="bi bi-trash3"></i></a> </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>

</body>
</html>
